name: Pull Request Check
on:
  pull_request

jobs:
  build:
    name: Build
    runs-on: macos-12
    steps:
    - name: ðŸ‘€ Checkout repository
      uses: actions/checkout@v1

    - name: ðŸ’Ž Setup Gems
      run: |
        gem install xcpretty

    - name: ðŸ”¨ Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.4.1'

    - name: ðŸ”§ Build
      run: |
        cd Login
        set -o pipefail
        xcodebuild build \
        -scheme Login \
        -destination 'platform=iOS Simulator,name=iPhone 13 Pro' \
        -derivedDataPath build \
        | xcpretty
    
    - name: ðŸ“¦ Pack derived data artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: Login/build

  test:
    name: Test
    needs: build
    runs-on: macos-12
    steps:
    - name: ðŸ‘€ Checkout repository
      uses: actions/checkout@v1

    - name: ðŸ“¦ Unpack derived data artifacts
      uses: actions/download-artifacts@v3
      with:
        name: build
        path: Login/build

    - name: ðŸ’Ž Setup Gems
      run: |
        gem install xcpretty

    - name: ðŸ”¨ Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '13.4.1'

    - name: ðŸ§ª Test
      run: |
        cd Login
        set -o pipefail
        xcodebuild test \
        -scheme Login \
        -destination 'platform=iOS Simulator,name=iPhone 13 Pro' \
        -derivedDataPath build \
        | xcpretty